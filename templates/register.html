{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Join the queue</h5>
        <form id="register-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <button type="submit" class="btn btn-primary">Join</button>
        </form>
        <div id="status-message" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async (e) =>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const msg = document.getElementById('status-message');
  if (!name) { msg.innerHTML = '<div class="text-danger">Please enter your name</div>'; return; }
  try{
    const res = await fetch('/register', {method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({name})});
    if (!res.ok) {
      const err = await res.json();
      msg.innerHTML = `<div class='text-danger'>Error: ${err.error || res.statusText}</div>`;
      return;
    }
    const data = await res.json();
    msg.innerHTML = `<div class='text-success'>Thanks ${data.name}! You're added to the queue.</div>`;
    // Optionally, hide the form
    document.getElementById('register-form').style.display = 'none';
  }catch(err){
    console.error(err);
    msg.innerHTML = '<div class="text-danger">An error occurred</div>';
  }
});
</script>
{% endblock %}
